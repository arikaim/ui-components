{% set class = class|default('button icon basic mini') %}
{% set type = type|default('field') %}
{% set icon = icon|default('copy outline') %}
<a class="ui clipboard-copy {{ class }}" content-selector="{{ selector }}" content-type="{{ type }}">
    {% if hide_icon != true %}
        <i class="icon {{ icon }}"></i>
    {% endif %}
    {{ title }}
</a>

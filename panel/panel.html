<div
    id="{{ component_id }}"
    class="ui {{ class|default('ui segment') }}">
    {% if hide_title != true %}
    {{  component('semantic~panel.title',{ 
            title: title, 
            icon: icon,
            close_icon: close_icon,
            hide_close: hide_close, 
            class: title_class 
        }) 
    }}
    {% endif %}
    <div class="panel-content {{ tpanel_content_class|default('p-4') }}">
        {{ content }}
    </div>
</div>

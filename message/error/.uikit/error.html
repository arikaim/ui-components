<div class="uk-alert-danger message errors {{ class }}" {{ id|attr(id) }} uk-alert>    
    <a class="uk-alert-close" uk-close ></a>  
    {% if title is not empty %}
    <div class="uk-text-bold uk-text-secondary">
        <span uk-icon="warning" class="uk-text-danger uk-text-middle"></span>
        <span clas="uk-text-middle">{{ title }}</span>
    </div>
    {% endif %}      
    <p>{{ message }}</p>    
</div>
